<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .dropdown {
        position: relative;
        width: 100px;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
    }
    
    .dropdown button {
        width: inherit;
    }
    
    .dropdown:hover .dropdown-content {
        display: block;
        border: 1px solid black;
        width: 100%;
    }
</style>

<body>
    <div class="dropdown">
        <button>Hover Me</button>
        <div class="dropdown-content">
            hello
        </div>
    </div>
</body>

</html>
